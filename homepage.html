<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MAGIC MENAGERIES</title>


<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background: #111;
        color: white;
    }

    nav {
        width: 100%;
        padding: 15px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(59, 58, 58, 0.6);
        position: fixed;
        top: 0;
        z-index: 999;
    }

    nav .logo {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    nav .logo img {
        width: 45px;
        height: 45px;
        object-fit: contain;
    }

    nav .logo span {
        font-size: 22px;
        font-weight: bold;
        letter-spacing: 1px;
    }

    nav ul {
        list-style: none;
        display: flex;
        gap: 25px;
    }
