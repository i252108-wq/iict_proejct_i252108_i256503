<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>House Sorting Quiz</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-image: url(bg.jpeg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            color: #f1ebeb;
            text-align: center;
            padding: 60px 20px;
        }

        h1 {
            font-size: 36px;
            color: #ffd700;
            /* golden text */
            text-shadow: 2px 2px 4px black;
            margin-bottom: 20px;
        }

        /* QUIZ BOX (PARCHMENT STYLE) */
        .quiz-container {
            width: 500px;
            margin: auto;

            background-image: url(login\ image.jpeg);
            /* ‚Üê REPLACE with your parchment image */
            background-size: cover;
            background-position: center;

            padding: 40px;
            border-radius: 12px;

            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
            backdrop-filter: blur(3px);
        }

        label {
            display: block;
            margin: 15px 0;
            font-size: 18px;
            color: #000;
            font-weight: bold;
        }

        select {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            margin-top: 5px;
        }

        /* BUTTON */
        button {
            padding: 12px 25px;
            margin-top: 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 6px;
            border: none;
            font-weight: bold;

            background-color: #ffd700;
            color: #000;

            transition: 0.3s;
        }

        button:hover {
            background-color: #b59400;
            transform: scale(1.05);
        }

        #result {
            margin-top: 25px;
            font-weight: bold;
            font-size: 22px;
            color: #fff;
            text-shadow: 0 0 6px gold;
        }
    </style>

</head>

<body><a image src="bg.jpeg"></a>
    <div class="quiz-container">
        <h1>Which House Do You Belong To?</h1>
        <a href="homepage.html">Back to Home</a>
        <a image src="home icon.jpeg"></a>
        <div id="quiz">
            <a image src="quiz image.jpeg"></a>
            <p>1. Do you enjoy adventures and challenges?</p>
            <input type="radio" name="q1" value="Gryffindor"> Yes<br>
            <input type="radio" name="q1" value="Hufflepuff"> Sometimes<br>
            <input type="radio" name="q1" value="Ravenclaw"> Rarely<br>
            <input type="radio" name="q1" value="Slytherin"> Never<br><br>

            <p>2. Are you ambitious and goal-oriented?</p>
            <input type="radio" name="q2" value="Gryffindor"> Sometimes<br>
            <input type="radio" name="q2" value="Slytherin"> Yes<br>
            <input type="radio" name="q2" value="Hufflepuff"> Rarely<br>
            <input type="radio" name="q2" value="Ravenclaw"> Sometimes<br><br>

            <p>3. Do you enjoy learning and solving puzzles?</p>
            <input type="radio" name="q3" value="Ravenclaw"> Yes<br>
            <input type="radio" name="q3" value="Gryffindor"> Sometimes<br>
            <input type="radio" name="q3" value="Hufflepuff"> Sometimes<br>
            <input type="radio" name="q3" value="Slytherin"> Rarely<br><br>

            <button onclick="calculateResult()">Submit</button>
        </div>

        <p id="result"></p>
    </div>

    <script>
        function calculateResult() {
            const answers = [];
            const totalQuestions = 3;

            for (let i = 1; i <= totalQuestions; i++) {
                const selected = document.querySelector(`input[name="q${i}"]:checked`);
                if (selected) {
                    answers.push(selected.value);
                } else {
                    alert("Please answer all questions!");
                    return;
                }
            }

            // Count occurrences of each house
            const houseCounts = {};
            answers.forEach(house => {
                houseCounts[house] = (houseCounts[house] || 0) + 1;
            });

            // Find house with max count
            let maxHouse = answers[0];
            let maxCount = 0;
            for (const house in houseCounts) {
                if (houseCounts[house] > maxCount) {
                    maxCount = houseCounts[house];
                    maxHouse = house;
                }
            }

            document.getElementById('result').innerText = `You belong to: ${maxHouse}!`;
        }
    </script>

</body>

</html>
