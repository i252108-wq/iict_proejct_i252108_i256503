<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | Magic Menagaries</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: url(bg.jpeg) center/cover no-repeat fixed;
            position: relative;
        }

        /* Dark overlay */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.65);
            z-index: -1;
        }

        /* HEADER */
        header {
            background: rgba(0, 0, 0, 0.75);
            padding: 18px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 22px;
            font-weight: bold;
            color: #ffcc00;
            letter-spacing: 1px;
        }

        header nav a {
            color: white;
            margin-left: 25px;
            font-size: 15px;
            text-decoration: none;
            font-weight: 600;
        }

        header nav a:hover,
        header nav a.active {
            color: #ffcc00;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 60px auto;
            display: flex;
            gap: 30px;
        }

        /* LEFT: Cart Items */
        .cart-items {
            flex: 2;
            padding: 25px;
            border-radius: 12px;
            backdrop-filter: blur(4px);
        }

        .cart-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffcc00;
        }

        .item {
            display: flex;
            align-items: center;
            gap: 20px;
            background: rgba(255, 255, 255, 0.15);
            margin-bottom: 20px;
            padding: 12px;
            border-radius: 10px;
        }

        .item img {
            width: 90px;
            height: 90px;
            object-fit: contain;
            border-radius: 8px;
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-size: 18px;
            font-weight: 600;
        }

        .item-price {
            margin-top: 5px;
            opacity: 0.85;
        }

        /* Quantity Box */
        .qty-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .qty-btn {
            background: #ffcc00;
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
        }

        .qty-box {
            width: 35px;
            text-align: center;
            background: white;
            color: rgb(250, 248, 248);
            border-radius: 5px;
            border: none;
            padding: 5px 0;
        }

        .remove-btn {
            background: transparent;
            border: none;
            color: #ff6666;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
        }

        /* RIGHT: Summary Box */
        .summary {
            flex: 1;
            background: rgba(238, 234, 234, 0.4);
            padding: 25px;
            border-radius: 12px;
            height: fit-content;
        }

        .summary-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffcc00;
            text-align: center;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 16px;
        }

        .summary-total {
            font-size: 22px;
            font-weight: bold;
            margin-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.4);
            padding-top: 15px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            margin-top: 13px;
            font-weight: bold;
            cursor: pointer;
        }

        .checkout-btn {
            background: #ffcc00;
            color: black;
        }

        .continue-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(3px);
        }

        .save-btn {
            background: rgba(255, 255, 255, 0.2);
            color: #ffcc00;
            border: 1px solid #ffcc00;
        }

        /* FOOTER */
        footer {
            background: rgba(0, 0, 0, 0.75);
            padding: 25px;
            color: white;
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        footer .social img {
            width: 24px;
            margin: 0 7px;
            filter: invert(1);
        }
    </style>
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="logo">MAGIC MANAGAERIES</div>
        <nav>
            <a href="homepage.html">Home</a>
            <a href="productlisteningpage.html">Product</a>
            <a href="shoppingcartpage.html" class="active">Cart</a>
            <a href="login page.html">Account</a>
            <a href="contactus.html">Contact Us</a>
        </nav>
    </header>

    <div class="container">

        <!-- LEFT: CART ITEMS -->
        <div class="cart-items">
            <div class="cart-title">Your Shopping Cart</div>

            <!-- ITEM 1 -->
            <div class="item">
                <img src="blue wand magic.png" alt="">
                <div class="item-details">
                    <div class="item-name">Lunar Wand</div>
                    <div class="item-price">12000RS.</div>
                    <div class="qty-control">
                        <button class="qty-btn">-</button>
                        <input type="text" class="qty-box" value="1">
                        <button class="qty-btn">+</button>
                    </div>
                </div>
                <button class="remove-btn">Remove</button>
            </div>

            <!-- ITEM 2 -->
            <div class="item">
                <img src="red wand.png" alt="">
                <div class="item-details">
                    <div class="item-name">Crimson Wand</div>
                    <div class="item-price">15500RS.</div>
                    <div class="qty-control">
                        <button class="qty-btn">-</button>
                        <input type="text" class="qty-box" value="1">
                        <button class="qty-btn">+</button>
                    </div>
                </div>
                <button class="remove-btn">Remove</button>
            </div>

        </div>

        <!-- RIGHT: SUMMARY -->
        <div class="summary">
            <div class="summary-title">Order Summary</div>

            <div class="summary-row">
                <span>Subtotal</span>
                <span>27,500RS.</span>
            </div>

            <div class="summary-row">
                <span>Tax (10%)</span>
                <span>24750RS.</span>
            </div>

            <div class="summary-row">
                <span>Shipping</span>
                <span>1500RS.</span>
            </div>

            <div class="summary-row summary-total">
                <span>Total</span>
                <span>26,250RS.</span>
            </div>

            <button class="btn checkout-btn">Checkout</button>
            <button class="btn continue-btn">Continue Shopping</button>
            <button class="btn save-btn">Save for Later</button>
        </div>

    </div>

    <!-- FOOTER -->
    <footer>
        © 2025 MAGIC MANAGAERIES — All Rights Reserved
        <div class="social" style="margin-top:10px;">
            <img src="fb.png">
            <img src="instagram.png">
            <img src="twitter.png">
        </div>
    </footer>
</body>

</html>
