<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart | Magic Menagaries</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<section class="cart-wrapper">
    <div class="cart-box">

        <h3 class="text-center mb-4">My Cart</h3>

        <div class="d-flex align-items-center justify-content-between">
            <img src="images/wand1.png" height="70">
            <p class="m-0">Celebration Wand</p>
            <p class="text-warning fw-bold m-0">2500 PKR</p>
        </div>

        <hr>

        <div class="order-summary">
            <p>Subtotal: 2500 PKR</p>
            <p>Shipping: 250 PKR</p>
            <p class="fw-bold">Total: 2750 PKR</p>
        </div>

        <input id="addressInput" class="form-control mb-3" placeholder="Enter Address">

        <button class="btn btn-warning w-100" onclick="checkout()">
            Proceed to Checkout
        </button>
    </div>
</section>

<script src="script.js"></script>
</body>
</html>
