<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Sorting Quiz</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cinzel', serif;
            background: url('https://images.unsplash.com/photo-1526401485004-2aa7be9e2f5b') center/cover no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            position: relative;
        }

        /* House Banners */
        .banner {
            width: 22%;
            height: 400px;
            background-size: cover;
            background-position: center;
            position: relative;
            border: 4px solid #fff;
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .banner:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        }

        /* Dark overlay */
        .banner::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.45);
        }

        /* House name */
        .banner h2 {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 26px;
            z-index: 2;
            text-shadow: 1px 1px 4px black;
        }

        /* Crest image */
        .banner img {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 110px;
            z-index: 2;
        }

        /* Quiz Button */
        .quiz-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(to right, #fff, #cfe7ff);
            padding: 18px 40px;
            font-size: 22px;
            border-radius: 12px;
            border: 3px solid #111;
            cursor: pointer;
            font-weight: bold;
            color: #000;
            z-index: 20;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.9);
            text-decoration: none;
            transition: 0.3s ease;
        }

        .quiz-btn:hover {
            background: #ffe680;
            transform: translate(-50%, -50%) scale(1.05);
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- Gryffindor -->
        <div class="banner"
            style="background-image:url('https://i.pinimg.com/originals/76/52/fb/7652fbc9f220ad8d182d4c8768e7fe96.jpg');">
            <h2>Gryffindor</h2>
            <img src="https://i.pinimg.com/originals/64/3d/19/643d1992e02328d6f1a8206dfa818572.png">
        </div>

        <!-- Ravenclaw -->
        <div class="banner"
            style="background-image:url('https://i.pinimg.com/originals/c4/07/f8/c407f809fc712fc51186f06f1f3f18c2.jpg');">
            <h2>Ravenclaw</h2>
            <img src="https://i.pinimg.com/originals/c0/07/91/c007919418eb2e80e3efa2df78a0564c.png">
        </div>

        <!-- Slytherin -->
        <div class="banner"
            style="background-image:url('https://i.pinimg.com/originals/ed/1f/9d/ed1f9dd541f6274957332f7286213b04.jpg');">
            <h2>Slytherin</h2>
            <img src="https://i.pinimg.com/originals/b7/49/8e/b7498e52282f4ecf5df76e8864c8adab.png">
        </div>

        <!-- Hufflepuff -->
        <div class="banner"
            style="background-image:url('https://i.pinimg.com/originals/82/a5/09/82a509d5782906deec217d96e8c67d56.jpg');">
            <h2>Hufflepuff</h2>
            <img src="https://i.pinimg.com/originals/0c/ba/85/0cba8512c17df0ee06b6ade24b3316d7.png">
        </div>

        <!-- Quiz Button -->
        <a class="quiz-btn" href="#">
            TAKE SORTING QUIZ!
        </a>

    </div>

</body>

</html>
