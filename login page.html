<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Magic Menageries</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', serif;
        }

        body {
            height: 100vh;
            background: url('bg.jpeg') center/cover no-repeat;
            /* â˜… BACKGROUND ADDED */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            width: 420px;
            padding: 30px;
            background-image: url('login image.jpeg');
            /* parchment frame */
            background-size: cover;
            background-position: center;
            border-radius: 12px;
            backdrop-filter: blur(2px);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 26px;
            letter-spacing: 1px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 15px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .forgot {
            text-align: right;
            font-size: 13px;
            margin-top: 5px;
        }

        .forgot a {
            color: #f1ebeb;
        }

        .or {
            text-align: center;
            margin: 15px 0;
            font-size: 14px;
            opacity: 0.8;
        }

        .social-btn {
            width: 100%;
            padding: 10px;
            border: 1px solid #fff;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="login-box">
        <h2>SIGN IN ACCOUNT</h2>

        <label>Email</label>
        <input type="email" placeholder="Enter your email" />

        <label>Password</label>
        <input type="password" placeholder="Enter your password" />
        <a href="homepage.html">
            <button class="submit-btn">Sign In</button>

            <p class="forgot"><a href="forgot passwword.html">Forgot Password?</a></p>

            <div class="or">OR</div>

            <button class="social-btn">Continue with Google</button>
            <button class="social-btn">Continue with Facebook</button>
            <button class="social-btn">Continue with Email</button>
    </div>

</body>

</html>
